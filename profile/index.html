<body>
    <div class="card-container">

        <div class="card nitro-card">
            <div class="card-header" id="discorduser.banner">
                <div style="background: url('https://dcdn.dstn.to/banners/622049091400105990')" class="banner-img"></div>
            </div>
            <div class="card-body">
                <div class="profile-header">
                    <div id="discorduser.avatarlink">
                        <div id="discorduser.avatar" class="profil-logo">
                            <img src="https://api.lanyard.rest/622049091400105990.jpg"/>
                        </div>
                    </div>
                    <div class="status-container">
                        <div id="discorduser.desktop"></div>
                        <div id="discorduser.mobile"></div>
                        <div id="discorduser.web"></div>
                        <div id="discorduser.spotify"></div>
                    </div>
                    <div class="badges-container" id="badge-containor">
                        <!--! badge list -->
                    </div> 
                </div>
                <div class="profile-body">
                    <div class="username" id="discorduser.name">
                        Loading...<div class="badge"><i class="fa-solid fa-check"></i> System</div>
                    </div>
                    <div class="card-status">
                        <span id="discorduser.emoji"></span><span id="discorduser.status"></span>
                        <hr>
                    </div>
                    <div class="detailobjects">
                        <hr />
                        <div class="btn-container">
                            <a href="https://discord.gg/9KqDktdXcf" target="_blank" class="btn mr-10">Join Discord</a>
                        </div>
                        <div class="basic-infos">
                            <div class="category-title">About Me</div>
                            <p id="discorduser.aboutme"><a href="https://the.luwe.dev/profile/index.html">This site.</a></p>
                        </div>
                        <div id="spotify-playback" class="roles">
                        </div>

                        <div class="roles">
                            <div class="category-title">Activity</div>
                            <div id="activitycard">
                                <div id="activities" width="100%"></div>
                            </div>
                        </div>
                        <div class="basic-infos">
                            <div class="category-title">Member Since</div>
                            <p> 
                                <i class="fa-solid fa-cake-candles"></i> Jan 01, 2004
                                <i style="color:#00000000" class="fa-brands fa-discord"></i>
                                <i class="fa-brands fa-discord"></i> Sep 13, 2019
                            </p>
                        </div>
                        <!-- <div class="roles">
                            <div class="category-title">Roles</div>
                            <div id="role-list" class="roles-list">
                            </div>
                        </div> -->
                        <div class="note">
                            <div class="category-title">Note</div>
                            <textarea placeholder="Click for add a note"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
